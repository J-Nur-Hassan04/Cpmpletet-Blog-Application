<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<style>
table {
	max-width: 68em;
	margin: auto;
}

td {
	padding: 10px;
	border: 2px solid black;
	margin: 5px;
	border: 2px solid black;
}

.tags {
	display: flex;
}

.tags p {
	margin: 3px;
}

a {
	margin-left: 60em;
}
</style>
	<div>
		<table>
			<tr th:each="post : ${postList}">
				<td th:if ="${not post.isPublished()}">
					<h1 th:text="${post.getTitle()}"></h1>
					<p th:utext="${#strings.replace(post.getContent(),'&#10;','<br>')}"></p>
					<p th:text="${post.getAuthor()}"></p>
					<p th:text=" 'Published '+${post.getPublishedAt()}"></p>
					<p th:text=" 'Updated : ' +${post.getUpdatedAt()}"></p>
					<div class="tags">
						<p>Tags :</p>
						<p id="tags" th:each="tag :${post.getTags()}"
							th:text="${tag.getName()}"></p>
						<br>
					</div>
					<div>
					<form action="#"
						th:action="@{/posts/{id}/{details}/update(id=${post.getId()},details=${post.getTitle()})}">
						<input type="hidden" name="title" th:value="${post.getTitle()}">
						<input type="hidden" name="content"
							th:value="${post.getContent()}">
						<input type="hidden" name="author" th:value="${post.getAuthor()}">
						<input type="hidden" name="previoustags"
							th:value="${post.getTagsInString()}">
						<button type="submit">update</button>
					</form>

				</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
