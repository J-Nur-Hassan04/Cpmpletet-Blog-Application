<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="storenewpost" style="text-align: center;" 
		autocomplete="off" method="post">
		<h1 style="margin-top: 4%;">Write your blog post</h1>
		<input style="width: 60%; height: 3em; margin: 2px;" type="text" name="title" placeholder="Enter Title" required="required"><br>
		<textarea style="width: 60%; height: 18vw;" name="content" rows="15" cols="28" placeholder="Write blog here" required="required"></textarea>
		<br> <input style="width: 60%; height: 3em; margin: 2px" type="text" name="author" placeholder="Auhor name" required="required"><br>



		<div>
			<input style="width: 60%; height: 3em; margin-top: 2px; margin-bottom: 30px;"type="text" list="tags" name="tagsname" multiple="multiple" placeholder="example : #tag1, #tag2">

			<datalist id="tags">
				<option th:each="tag : ${listOfTags}" th:text="${tag}">
			</datalist>
		</div>
		<input type="radio" id="save" name="postType" value="save" required="required"> Â  
		<label style="font-size: 30px; margin-right: 10em;" for="save">save</label>
		<input type="radio" id="publish" name="postType" value="publish"> 
		<label style="font-size: 30px;" for="publish">publish</label><br>
		<button style="font-size: 30px; width: 60%; background-color: blue; padding: 0.5em;" type="submit">submit</button>
	</form>
</body>
</html>
