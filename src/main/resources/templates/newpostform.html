<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<style>
h1 {
	margin-top: 4%;
}

.blogform input {
	width: 60%;
	height: 3em;
	margin: 2px;
	font-size: 15px;
}

.blogform textarea {
	width: 60%;
	height: 18vw;
}

.tagsform input {
	width: 60%;
	margin-bottom: 10px;
	height: 3em;
}

.radiobtn input {
	width: 20px;
	margin: 0;
}

.radiobtn label {
	font-size: 30px;
	margin-right: 10px;
}

.radiobtn button {
	font-size: 20px;
	width: 60%;
	background-color: #04aa6d;
	padding: 0.5em;
	margin: 10px;
}
</style>
	<h1 th:inline="text">Hello [[${#request.userPrincipal.principal.name}]]</h1>
	<form action="#" th:action="@{/newpost/savenewpost}"
		style="text-align: center;" method="post">
		<h1>Write your blog post</h1>		
		<div class="blogform">
			<input type="text" name="title" placeholder="Enter Title" required="required"><br>
			<textarea name="content" rows="15" cols="28" placeholder="Write blog here" required="required"></textarea> <br> 
				<div sec:authorize="!hasAuthority('ADMIN')">
					<span>Author : [[${#request.userPrincipal.principal.name}]] </span>
					<input type="hidden" name="author" th:value="${#request.userPrincipal.principal.name}">
					<input type="hidden" name = "uid" th:value ="${#request.userPrincipal.principal.id}">
				</div>
				<div sec:authorize="hasAuthority('ADMIN')">
					<input type="text" name="author" placeholder="Author Name">
					<input type="hidden" name = "uid" th:value ="${#request.userPrincipal.principal.id}">
				</div>
		</div>
		<div class="tagsform">
			<input type="text" list="tags" name="tagsname" multiple="multiple" placeholder="example : #tag1, #tag2">
			<datalist id="tags">
				<option th:each="tag : ${listOfTags}" th:text="${tag}">
			</datalist>
		</div>
		<div class="radiobtn">
			<input type="radio" id="save" name="postType" value="save" required="required"> <label for="save">save</label> 
			<input type="radio" id="publish" name="postType" value="publish"> <label for="publish">publish</label><br>
			<button type="submit">submit</button>
		</div>
	</form>
</body>

</html>
