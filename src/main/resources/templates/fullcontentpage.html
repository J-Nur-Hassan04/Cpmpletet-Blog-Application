<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<style>
input {
	width: 30%;
	height: 2em;
	margin: 2px;
}

textarea {
	width: 30%;
	height: 5vw;
}

button {
	font-size: 20px;
	width: 20%;
	background-color: #04aa6d;
	width: 100px;
	padding: 0.2em;
}

.comments button {
	font-size: 15px;
	width: 100%;
	background-color: #04aa6d;
	padding: 0.5em;
	border-radius: 8px;
}

h1 {
	margin-top: 4%;
}

td {
	border: 2px solid black;
	padding: 15px;
}

p {
	margin: 1px;
}

.tags {
	display: flex;
}

.tags p {
	margin: 3px;
}

.comments td {
	border: none;
}

.comments p {
	margin-bottom: 0;
}
</style>
	<table style="max-width: 68em; margin: auto;">
		<tr>
			<td>
				<h1 th:text="${post.getTitle()}"></h1>
				<p th:utext="${#strings.replace(post.getContent(),'&#10;','<br>')}"></p>
				<!-- <p th:text="${post.getAuthor()}"></p> -->
				<p>Author : [[${post.getAuthor()}]]</p>
				<p>Published at : [[${post.getPublishedAt()}]]</p>
				<p>Updated at : [[${post.getUpdatedAt()}]]</p> <label for="tags">Tags
					: </label>
				<div class="tags">
					<p id="tags" th:each="tag :${post.getTags()}"
						th:text="${tag.getName()}"></p>
					<br>
				</div>


				<div sec:authorize="isAuthenticated()">
					<div
						th:if="${(#request.userPrincipal.principal.id == post.getUser().getId()) or (#request.userPrincipal.principal.role ==  'ADMIN' )}">
						<form action="#"
							th:action="@{/posts/{id}/update(id=${post.getId()})}" method="post">
							<input type="hidden" name="title" th:value="${post.getTitle()}">
							<input type="hidden" name="content"
								th:value="${post.getContent()}"> <input type="hidden"
								name="author" th:value="${post.getAuthor()}"> <input
								type="hidden" name="previoustags"
								th:value="${post.getTagsInString()}">
							<button type="submit">update</button>
						</form>
						<form action="#"
							th:action="@{/posts/{id}/delete(id=${post.getId()})}"
							method="post">
							<button type="submit">delete</button>
						</form>
					</div>

				</div>



				<h2>Comments</h2>
				<div class="comments">
					<table>
						<tr th:each="comment : ${post.getComments()}">
							<td>
								<h4 th:text="${comment.getName()}"></h4>
								<p th:text="${comment.getComment()}"></p>
								<div sec:authorize="isAuthenticated()">
									<div th:if="${(#request.userPrincipal.principal.id == post.getUser().getId()) or (#request.userPrincipal.principal.role ==  'ADMIN' )}">
									    	<form action="#"
										th:action="@{/posts/{id}/{commentid}/updatecomment(id = ${post.getId()},commentid=
								${comment.getId()})}">
										<button type="submit">update</button>
									</form>
									<form action="#"
										th:action="@{/posts/{id}/{commentid}/deletecomment(id = ${post.getId()},commentid=
								${comment.getId()})}"
										method="post">
										<button type="submit">delete</button>
									</form>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div> <!-- <a
				th:href="@{/posts/{id}/{details}/addcomment(id=${post.getId()},details=${post.getTitle()})}">Add
					Comment</a> -->
			</td>

		</tr>
	</table>
	<div>
		<form style="text-align: center;" action="#"
			th:action="@{/posts/{id}/addcomment/savecomment(id=${post.getId()})}"
			method="post">
			<h1>Write your comment</h1>
			<div sec:authorize="!isAuthenticated()">
				<input type="text" name="name" placeholder="Enter Your Name" required="required"><br>
				<input type="email" name="email" placeholder="Enter email : example@gmail.com" required="required"><br>
			</div>
			<div sec:authorize="isAuthenticated()">
				<input type="hidden" name="name" th:value = "${#request.userPrincipal.principal.name}"><br>
				<input type="hidden" name="email" th:value = "${#request.userPrincipal.principal.email}"><br>
			</div>
			<textarea name="comment" rows="15" cols="28" placeholder="write your comment here" required="required"></textarea>
			<br>
			<button type="submit">submit</button>


		</form>
	</div>
</body>

</html>
