<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form style="text-align: center;" action="#" th:action ="@{/posts/{id}/{details}/addcomment/savecomment(id=${postId},details=${title})}" method="post">
		<h1 style="margin-top: 4%;">Write your comment</h1>
		<input style="width: 60%; height: 3em;" type="text" name="name"
			placeholder="Enter Your Name" required="required"><br> 
		<input
			style="width: 60%; height: 3em; margin: 2px" type="email"
			name="email" placeholder="Enter email : example@gmail.com"
			required="required"><br>
		<textarea style="width: 60%; height: 8vw;" name="comment" rows="15"
			cols="28" placeholder="write your comment here" required="required"></textarea>
		<br> <br> <input type="hidden" th:value="${postId}"
			name="postId">
		<button
			style="font-size: 30px; width: 60%; background-color: blue; padding: 0.5em;"
			type="submit">submit</button>


	</form>
</body>
</html>
